# ==============================
# Spring Boot Application Config
# ==============================
spring.application.name=EMS
server.port=8081

# ==============================
# Datasource Configuration
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/ems_db?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=765614
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA / Hibernate Configuration
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Initialize data on startup
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ==============================
# JWT Configuration
# ==============================
jwt.secret=YourSuperSecretKeyHere123456789012345678901234567890
jwt.expirationMs=3600000

# ==============================
# Security Configuration
# ==============================
spring.security.user.password=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# ==============================
# Logging
# ==============================
logging.level.org.springframework=INFO
logging.level.com.bs23=DEBUG

spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Email Configuration - Update with your actual Gmail credentials
spring.mail.username=your_actual_email@gmail.com
spring.mail.password=your_actual_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# optional: show mail debug logs
logging.level.org.springframework.mail=DEBUG

